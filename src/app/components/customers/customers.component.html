<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers; let x = index">
      <th scope="row"> {{ x + 1 }}</th>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>

      <td><input type="update" class="btn btn-success" name="update" id="{{customer.id}}" value="Update"
          routerLink="/customer/update"></td>
          
      <td><input type="delete" class="btn btn-success" name="delete" id="{{customer.id}}" value="Delete"
          (click)="confirmDelete(customer.id)"></td>
    </tr>

  </tbody>
</table>
